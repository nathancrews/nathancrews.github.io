<!DOCTYPE html>

<head>
    <title>Drag and Drop File Image Mapper</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="styles/drop-zone.css">
    <script src="https://unpkg.com/htmx.org@2.0.0"
        integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>
    <span style="width:100%; height:60px;"><img id="loading" src="images/loading.gif" class="htmx-indicator" width="60" height="60" alt="Loading..." /></span>
    <div class="drop-zone">
        <span class="drop-zone__prompt">Drop file(s) here or click to upload</span>
        <form hx-encoding="multipart/form-data" method="post" enctype="multipart/form-data" hidden="true">
            <label for="directory">Directory Name:</label>
            <input id="directory" name="directory" value="test_drop" type="text">
            <input id="redirectCGI" name="redirectCGI" hidden="true" value="image-geo/image-mapper.js?dir=%s" />
            <input id="fileTypePathMap" name="fileTypePathMap" hidden="true" value="*=.jpg,.png,.JPG,.PNG" />
            <input id="basePathMap" name="basePathMap" hidden="true" value="uploads" />
            <button id="submit-button" name="submit-button" type="submit" post="cgi-bin/ncupload.exe"
                onclick="submitClicked"></button>
            <!-- <button id="submit-button" name="submit-button" type="submit" hx-post="cgi-bin/ncupload.exe"
                hx-trigger="click" hx-target="#imagemap" hx-indicator="#loading" ></button> -->
            <input id="file" type="file" name="file" class="drop-zone__input" multiple="true" accept=".jpg,.png,.JPG,.PNG">
        </form>
        <script src="./src/drop-zone.js"></script>
    </div>
    <div id="imagemap" name="imagemap" class="map"></div>    
</body>
