    function loadApp() {
      console.log("Loading application page....");

    window.onload = function (e) { loadApp() }
  </script>
</head>
<body>
  <div style="position: fixed;">
    <h1>Application Projects</h1>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../upload.html">Image Generator</a></li>
        <li><a href="/mapper/index.html">Memory Mapper</a></li>
        <li><label style="color:darkblue; background-color: lightslategray" for="map-selector">Maps >></label>
          <select style="color:darkblue; background-color: lightslategray" id="map-selector" name="map-selector" title="Mapping Examples">
            <option value="">None</option>
            <option value="../cgi-bin/image-geo/image-mapper.js?dir=uploads/nathan/pics">My Memories</option>
            <option value="../cgi-bin/image-geo/image-mapper.js?dir=uploads/nathan/germany/">Drone: Germany</option>
            <option value="../cgi-bin/image-geo/image-mapper.js?dir=uploads/nathan/indiancreek/">Drone: Bridge</option>
            <option value="../cgi-bin/image-geo/image-mapper.js?dir=uploads/nathan/waterbury/">Drone: Water</option>
            <option value="../cgi-bin/image-geo/image-mapper.js?dir=uploads/nathan/sheffield/">Sheffield Map</option>
            <option value="../cgi-bin/image-geo/image-mapper.js?dir=uploads/nathan/bellus/">Drone: Bellus</option>
          </select>
        </li>
        <li><a href="../test_node.html">File Listing</a></li>
      </ul>
    </nav>
  </div>
  <br />
  <div id="project" class="projectBox">
    <div>
      <span style="width:100%;">
        <h3>Click on drone map icons to see image preview.</h3>
        <label style="opacity: 1%;">=========================================></label>
        <img id="loading" width="25px" height="25px" src="../images/loading.gif" class="htmx-indicator"
          alt="Loading..." />
      </span>
    </div>
    <form style="margin-top: 5px;" hx-encoding="multipart/form-data" method="post" enctype="multipart/form-data">
      <label for="directory">Directory Name:</label>
      <input id="directory" name="directory" type="text">
      <label for="file">Upload Drone Image Files:</label>
      <input id="file" name="file" type="file" multiple class="form-control-file border" accept=".jpg,.png,.JPG,.PNG" />
      <input id="maxFilesPerRequest" name="maxFilesPerRequest" hidden="true" value="75" />
      <input id="redirectCGI" name="redirectCGI" hidden="true" value="../cgi-bin/image-geo/image-mapper.js?dir=%s" />
      <input id="fileTypePathMap" name="fileTypePathMap" hidden="true" value="*=.jpg,.png,.JPG,.PNG" />
      <input id="basePathMap" name="basePathMap" hidden="true" value="uploads" />
      <span>
        <button class="btn btn-primary" type="submit" hx-post="../cgi-bin/ncupload.exe" hx-trigger="click"
          hx-target="#image-map" hx-indicator="#loading">Upload File(s)</button></span>
    </form>
    <div id="image-map" name="image-map"">
    </div>
  </div>
  <script>
    document.querySelectorAll("[name=map-selector]")[0].addEventListener('change', function () {
      window.location = this.value;
    });
  </script >
</body>

</html>
