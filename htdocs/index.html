<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nathan Crews Software Development Portfolio</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="https://unpkg.com/htmx.org@2.0.0" integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <script>
    function displayDate() {
      document.getElementById("demo").innerHTML = Date();
    }
    function updateImgResult() {
      document.getElementById("ImageResultPanel").style.backgroundImage="url(uploads/las/sample.png)";
    }
  </script>
  <body>
  <div style="position: fixed;">
    <h1>Application Projects</h1>
    <nav>
      <ul>
        <li><a href="https://www.nathancrews.com/index.html">Uploads</a></li>
        <li><a href="https://www.nathancrews.com/cgi-bin/image-geo/image-geo.js?dir=images/drone/germany/">Drone: Germany</a></li>
        <li><a href="https://www.nathancrews.com/cgi-bin/image-geo/image-geo.js?dir=images/drone/sheffield/">Drone: Sheffield</a></li>
        <li><a href="https://www.nathancrews.com/cgi-bin/image-geo/image-geo.js?dir=images/drone/indiancreek/">Drone: Bridge</a></li>
        <li><a href="https://www.nathancrews.com/test_node.html">File Listing</a></li>
      </ul>
    </nav>
  </div>
  <br/>
  <div id="project" class="projectBox">
    <h2>Upload files and generate images</h2>
    <div style="margin-left: 10px; display: flex; justify-content: flex=flex-start; align-items: center;">
      <span>
        <form hx-encoding="multipart/form-data" method="post" enctype="multipart/form-data">
        <label for="file">LandXML file to upload:</label>
        <input id="file" name="file" type="file" class="form-control-file border" accept=".xml,.XML"/>
        <input name="fileTypes" hidden="true" value=".xml,.XML" />
        <input id="redirectCGI" name="redirectCGI" hidden="true" value="lxml2gltf_cgi.exe?file=%s" />
        <input id="redirectURL" name="redirectURL" hidden="true" value="../index.html" />
        <input name="fileTypePathMap" hidden="true" value="uploads/landxml=.xml,.XML" />
        <button class="btn btn-primary" type="submit" hx-post="cgi-bin/ncupload.exe" hx-trigger="click" hx-target="#results"
          hx-indicator="#loading">Upload File</button>
      </span>
      </form>
      <div style="display: flex; justify-content:center; align-items: center;">
        <img id="loading" src="images/loading.gif" class="htmx-indicator" width="60" height="60" alt="Loading..."/>
      </div>
      <form style="margin-top: 5px;" hx-encoding="multipart/form-data" 
        method="post"
        enctype="multipart/form-data">
        <label for="file">LAS/LAZ file to upload:</label>
        <input id="file" name="file" type="file" multiple class="form-control-file border" accept=".las,.laz,.gltf,.glb,.jpg,.png,.bin"/>
        <input id="redirectCGI" name="redirectCGI" hidden="true" value="ncimagegen_cgi.exe?file=%s"/>
        <input id="redirectURL" name="redirectURL" hidden="true" value="../index.html"/>
        <input id="fileTypePathMap" name="fileTypePathMap" hidden="true" value="uploads/las=.las,.laz,.LAZ,.LAS&uploads/gltf=.gltf,.glb,.GLTF,.GLB,.jpg,.png,.bin"/>
        <span>
          <button class="btn btn-primary" type="submit" hx-post="cgi-bin/ncupload.exe"
          hx-trigger="click"
          hx-target="#results"
          hx-indicator="#loading">Upload File(s)</button></span>
      </form>

    </div>
      <div id="results" class="ImageResultPanel">
        <img class="ImageResultPanel" style="outline: 3px; position: relative;" src="uploads/las/sample.png"></img>
      </div>
    </div>
  </body>
</html>
