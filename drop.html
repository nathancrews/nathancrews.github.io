<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Photo Mapper</title>
    <meta name="description" content="drag and drop photos onto 2D or 3D map to geo-locate">
    <meta name="google-site-verification" content="CMKPT92L4h6JYyYqIw0VBlumjHMl5_EwVO82AzemNNQ" />
    <meta name="keywords"
        content="client-side, image rendering, 2D, 3D, map, geolocate, GPS, drone, survey, HTML, CSS, JavaScript">
    <meta name="keywords"
        content="cesium, leaflet, geospatial, GIS, EXIF, photo, mapping, photogrammetry, civil engineer, land development">
    <meta name="keywords" content="arial, imagery, memory, memories, where, was, picture, taken, photo, jpeg, jpg, png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nathan Crews">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.119/Build/Cesium/Cesium.js" defer></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.119/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/nc-map-clientonly.css" />
    <link rel="stylesheet" href="styles/settings.css" />
    <script src="./src/geojson/geojson.min.js" defer></script>
    <script src="./src/geo-map-clientonly.js" type="module" defer></script>
</head>

<body class="map-body">
    <header id="loading-header" name="loading-header" class="map-loading">
        <h3 class="map-h3">Drop on map or choose photos</h3>
        <div class="map-controls">
            <img id="map-menu" title="Show Map Menu" alt="Map Menu" src="images/menu.svg" class="map-menu-button" />
            <div id="map-menu-bar-1" class="map-menu-bar">
                <img id="settings-button" title="Edit Settings" alt="Map Settings" src="images/settings.png"
                    class="map-menu-button" />
                <img id="view2d" title="Zoom to images on 2D Map" alt="Show 2D Map" src="images/map2d.svg"
                    class="map-menu-button map-button-2d" />
                <img id="view3d" title="Zoom to images on 3D Map" alt="Show 3D Map" src="images/map3d.svg"
                    class="map-menu-button map-button-3d" />
                <img id="reset-map" title="Remove all photos from Map" alt="Reset Map" src="images/erase.png"
                    class="map-menu-button map-erase-button" />
            </div>
            <div id="map-menu-bar-2" class="map-menu-bar">
                <input id="upload-files" class="map-menu-button map-file-upload-button map-drop-zone__input"
                    title="Pick images" type="file" name="upload-files" class="map-upload-files map-file-upload-button"
                    multiple="true">
            </div>
            <div id="map-menu-bar-3" class="map-menu-bar">
                <img id="save-map" title="Save Map" alt="Save Map" src="images/save.svg" class="map-menu-button" />
                <img id="load-map" title="Load Map" alt="Load Map" src="images/load.svg" class="map-menu-button" />
            </div>
        </div>
        </div>
        <img id="loading-image" class="map-loading-image" name="loading-image" src="images/loading.gif" />
        <div id="settings-modal" class="settings-modal">
            <!-- Modal settings dialog -->
            <form id="settings-modal-content" class="settings-modal-content">
                <fieldset id="settings-form-fieldset" class="settings-form-fieldset">
                    <legend id="settings-map-icon2d" class="settings-map-icon2d">2D Map Icon</legend>
                    <select id="map-icon-selector" class="settings-map-icon-selector" title="Mapping Icon">
                        <option value="thumbnail">Image Thumbnail</option>
                        <option value="drone2d">Drone</option>
                    </select>
                    <img id="settings-icon-2d" class="settings-icon-2d" src="images/image-thumb.png">
                    </figure>
                </fieldset>
                <span class="settings-close">&times;</span>
            </form>
        </div>
    </header>
    <div class="map-drop-with-loading">
        <div class="drop-zone">
            <form id="uploadForm" method="post" enctype="multipart/form-data" action="" target="results" hidden="true">
                <input id="maxFilesPerRequest" name="maxFilesPerRequest" hidden="true" value="50" />
                <input id="redirectCGI" name="redirectCGI" hidden="true"
                    value="image-geo/image-mapper.js?dir=%s&response_type=html" />
                <input id="fileTypePathMap" name="fileTypePathMap" hidden="true" value="*=.jpg,.png,.JPG,.PNG" />
                <input id="basePathMap" name="basePathMap" hidden="true" value="uploads" />
                <label for="directory" hidden="true">Directory Name:</label>
                <input id="directory" name="directory" value="test_drop" type="text" hidden="true">
                <button id="submit-button" name="submit-button" type="submit">Upload</button>
            </form>
        </div>
    </div>
    <div id="map2d" class="map-drop-zone map-base map-drop-zone-2d"></div>
    <div id="map3d" class="map-drop-zone map-base map-drop-zone-3d"></div>
</body>

</html>
