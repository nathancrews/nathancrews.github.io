<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nathan Crews Node.js Application</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.119/Build/Cesium/Cesium.js" defer></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.119/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/nc-map.css" />
    <link rel="stylesheet" href="styles/settings.css" />
    <link rel="stylesheet" href="styles/message.css" />
    <script src="./src/geo-map.js" type="module" defer></script>
</head>

<body class="map-body">
    <header id="map-header" class="map-header">
        <h1 class="map-h1">Drop photos on map or choose</h1>
        <form id="uploadForm" method="post" enctype="multipart/form-data" action="cgi-bin/ncupload.exe" target="results"
            class="map-form-input" class="map-form-input">
            <div class="map-menu-bar">
                <img id="settings-button" title="Edit Settings" alt="Map Settings" src="images/settings.png"
                    width="25px" height="25px" class="map-menu-button map-settings-button" />
                <label for="directory" class="map-form-input-text">Project Name:</label>
                <input id="directory" name="directory" value="test_drop" type="text"
                    class="map-menu-button map-form-input-text">
                <label for="file" hidden="true">File(s):</label>
                <input id="file" type="file" name="file"
                    class="map-drop-zone__input map-menu-button map-file-upload-button" multiple="true"
                    accept=".jpg,.png,.JPG,.PNG" hidden="true">
                <button id="view2d" class="map-menu-button" type="">View 2D Map</button>
                <button id="view3d" class="map-menu-button map-button-3d">View 3D Map</button>
                <!-- <button id="reset-map" title="Remove all photos from Map" alt="Reset Map" class="map-menu-button map-erase-button">Erase Photos</button> -->
            </div>
            <button id="submit-button" name="submit-button" type="submit" hidden="true">Upload</button>
            <input id="maxFilesPerRequest" name="maxFilesPerRequest" hidden="true" value="50" />
            <input id="redirectCGI" name="redirectCGI" hidden="true"
                value="image-geo/image-mapper.js?dir=%s&response_type=json" />
            <input id="fileTypePathMap" name="fileTypePathMap" hidden="true" value="*=.jpg,.png,.JPG,.PNG" />
            <input id="basePathMap" name="basePathMap" hidden="true" value="uploads" />
        </form>
        <img id="loading-image" name="loading-image" src="images/loading.gif" class="map-loading-image" />
        <!-- Modal message dialog -->
        <dialog class="message-modal message-modal-hide">
            <form>
                <div class="message-dialog">
                    <fieldset class="message-form-fieldset">
                        <legend class="message-legend">Message</legend>
                        <div class="message-text"></div>
                    </fieldset>
                    <div class="message-button-bar">
                        <button id="ok" class="message-button-ok" type="button">Ok</button>
                        <button id="cancel" class="message-button-cancel" type="button">Cancel</button>
                    </div>
                </div>
            </form>
        </dialog>
        <!-- Modal settings dialog -->
        <form id="settings-modal" class="settings-modal settings-modal-hide">
            <fieldset id="settings-form-fieldset" class="settings-form-fieldset">
                <legend id="settings-legend" class="settings-legend">2D Map Icon</legend>
                <select id="map-icon-selector" class="settings-map-icon-selector" title="Mapping Icon">
                    <option value="thumbnail">Image Thumbnail</option>
                    <option value="drone2d">Drone</option>
                </select>
                <img id="settings-icon-2d" class="settings-icon-2d" src="images/image-thumb.png" />
            </fieldset>
            <span class="settings-close">&times;</span>
        </form>
    </header>
    <div id="map2d" class="map-drop-zone map-base map-drop-zone-2d"></div>
    <div id="map3d" class="map-drop-zone map-base map-drop-zone-3d"></div>
</body>
